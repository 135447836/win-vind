os: windows
language: cpp
install:
- "./setup_libs.bat -mingw 64"
script:
- "./build.bat -debug -mingw 64"
env:
  global:
    secure: 

before_install:
  - bash
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
  - exit

addons:
  coverity_scan:
    project:
      name: "pit-ray/win-vind"
      description: "Simple Vim Key Binder for Windows"
    notification_email: pit-ray@outlook.com
    build_command_prepend: "mkdir debug ; cd debug ; cmake -DCMAKE_BUILD_TYPE=Debug -G \"MinGW Makefiles\" .."
    build_command: "cmake --build . ; cd .."
    branch_pattern: coverity_scan
